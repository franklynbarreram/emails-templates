<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Change your Password</title>
</head>

<body style="   background-image: linear-gradient( to bottom right, #3F56F0, #05E4AE);
                background-position: center;
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-size: cover;
                margin:0px;
                padding:0px;
                ">
  <table border="0" style="padding-left: 15px; padding-right: 15px;" cellpadding="0" cellspacing="0" width="100%"
    class="wrapperBody">
    <tbody>
      <tr>
        <td align="center" valign="top">
          <table class="table-contenedor" border="0" cellpadding="0" cellspacing="0" width="100%" class="tableCard"
            style="            
                                width: 100%;
                                height: auto;
                                border-radius: 0px 0px 10px 10px;
                                padding: 10px;
                                border-color: #ffffff;
                                border: 2px;
                                background-color: rgba(14,17,13,0.5);
                    ">

            <tbody>
              <tr>
                <td align="center" valign="top" style="padding-bottom: 20px;" class="imgHero">
                  <img style="margin-top: 30px;" src="cid:logo_cryptobucks" alt="Logo Cryptobucks" border="0">
                </td>
              </tr>
              <tr>
                <td align="center" valign="top" style="padding-bottom:5px;padding-left: 20px; padding-right: 20px;"
                  class="subTitle">
                  <br>
                  <p class="text"
                    style="margin-bottom:1rem;color:white!important; font-family:'Poppins', Helvetica, Arial, sans-serif; font-size:30px; font-weight:bold; font-style:normal; letter-spacing:normal; line-height:1.5; text-transform:none; text-align:center; padding:0; margin-top:0;padding-top:0">
                    Hello! <br> Here is your e-mail verication PIN!
                  </p>
                  <br>
                </td>
              </tr>
              <tr>
                <td align="center" valign="top" style="padding-bottom:5px;padding-left: 20px; padding-right: 20px;"
                  class="subTitle">
                  <p class="text"
                    style="color:white!important; font-family:'Poppins', Helvetica, Arial, sans-serif; font-size:15pt; font-weight:100; font-style:normal; letter-spacing:normal; line-height:24px; text-transform:none; text-align:center; padding:0; margin:0;    margin-top: 0.5em;">
                    Use this PIN to finish your registration process<br>
                    <p id="pin" class="text"
                      style="color:white!important; font-family:'Poppins', Helvetica, Arial, sans-serif; font-size:30pt; font-weight:100; font-style:normal; letter-spacing:20pt; line-height:50pt; text-transform:none; text-align:center; padding:0; margin:0;text-indent: 20pt;">
                      {{pin}}</p>
                  </p>

                </td>
              </tr>
              <tr>
                <td align="center" valign="top" style="padding-left:20px;padding-right:20px;" class="mainTitle">
                  <p class="text"
                    style="color:white!important; font-family:'Poppins', Helvetica, Arial, sans-serif; font-size:9pt; font-weight:100; font-style:normal; letter-spacing:normal; line-height:1.5; text-transform:none; text-align:center; padding:0; margin-bottom: 0; margin-top:0;padding-top:0">
                    You must verify your account to be able to access our features
                  </p>
                </td>
              </tr>
              <tr>
                <td align="center" valign="top" style="padding-bottom: 20px; ;padding-left:20px;padding-right:20px;"
                  class="mainTitle">
                  <h4
                    style="color:white!important; font-family:'Poppins', Helvetica, Arial, sans-serif; font-size:10px; font-weight:100; font-style:normal; letter-spacing:normal; line-height:1.2; text-transform:none; text-align:center; padding:0; margin-top:30px">
                    <br> <br> Have a beatiful day!</h4>
                </td>
              </tr>
            </tbody>
          </table>
        </td>
      </tr>
    </tbody>
  </table>
</body>

</html>
